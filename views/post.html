<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dev Community</title>
</head>
<body>
    <!--header-->
    <header>
        header
    </header>
    <!--main-->
    <main class="container">
        <!--left div-->
        <div class="interactions-container">
            left div fixed images links heart
        </div>
        <div class="row">
            <!--section-->
            <section class="col-12 col-md-12 col-lg-9">
                <article class="post-section">
                    <img src="" alt="">
                    <h1>
                        Post title
                    </h1>
                    <div class="languages-hashtags">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="post-info">
                        <img class="main-post-image" src="" alt="">
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                    <p>
                        Post content
                    </p>
                </article>
                <article class="discussion-section">
                    <div class="discussion-title-button">
                        <h2></h2>
                        <button></button>
                    </div>
                    <div class="discussion-comment-box">
                        <img src="" alt="">
                        <div class="input-group">
                            <textarea class="form-control" placeholder="Add to the discussion"></textarea>
                        </div>
                        <div class="discussion-toolbar">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                        <div>
                            <button></button>
                            <button></button>
                        </div>
                    </div>
                    <div class="comment-box">
                        
                    </div>
                </article>
                <article class="readnext-section">

                </article>
            </section>
            <!--right aside-->
            <aside class="col-12 col-md-12 col-lg-3">
                <div class="author-info">

                </div>
                <div class="trending-box">

                </div>
            </aside>        
        </div>
    </main>
    <!--footer--> 
    <footer>
        footer
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
